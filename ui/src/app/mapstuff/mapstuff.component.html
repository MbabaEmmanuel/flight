<div layout="column" layout-fill class = "form" >
  <md-toolbar layout = "row">
    <div layout = "row" flex>
      <span class="md-display-3">Flight Reservation </span>
      <span flex></span>
    </div>
  </md-toolbar>
  <div map-lazy-load="https://maps.google.com/maps/api/js">
  	<ng-map center="{{$mapCtrl.center}}" zoom="{{$mapCtrl.zoom}}">
  	  <marker
  	    ng-repeat="$mapMarker in $mapCtrl.markers"
  	    position="{{$mapMarker.position}}">
  	  </marker>
  	  <shape
  	    ng-repeat="$mapPath in $mapCtrl.paths"
  	    name="polyline"
  	    path="{{$mapPath.path}}"
  	    stroke-color="{{$mapPath.strokeColor}}"
  	    stroke-opacity="{{$mapPath.strokeOpacity}}"
  	    stroke-weight="{{$mapPath.strokeWeight}}"
  	    geodesic="{{$mapPath.geodesic}}">
  	  </shape>
  </ng-map>
  </div>
  <md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">list of connected flights from  to </md-subheader>
          <md-divider ></md-divider>
          <md-list-item class="md-3-line" ng-repeat = "flight in $mapCtrl.route.flights">
            <div class="md-list-item-text" layout="column">
              <h3>From : {{flight.origin}}</h3>
              <h3>To : {{flight.destination}}</h3>
              <p>Total Air Time : {{flight.flightTime}} hour/s</p>
              <md-divider ></md-divider>
            </div>
          </md-list-item>
          <md-divider ></md-divider>
      </md-list flex>
  </md-content>


</div>
